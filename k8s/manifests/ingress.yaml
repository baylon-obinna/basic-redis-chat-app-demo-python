apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: redis-chat-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: "/"
spec:
  IngressClassName: nginx
  rules:
  - host: redis-chat-local
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: redis-chat-app
            port:
              number: 80